{% extends "base.html" %}

{% block content %}

<h1>
  {{ post.title }}
</h1>
<p>
  {{ post.content}}
</p>

<i>
  By {{ post.author.first_name }}
  {% if post.author.last_name is not none %} {{ post.author.last_name }}{% endif %}
</i>
<br>
<p></p>
<a href="/users/{{ post.user_id }}" class="btn btn-outline-primary">Cancel</a>
<a href="/post/{{post.id}}/edit" class="btn btn-primary">Edit</a>
<a href="/post/{{post.id}}/delete" class="btn btn-danger">Delete</a>
{% endblock %}
