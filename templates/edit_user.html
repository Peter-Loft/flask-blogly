{% extends "base.html" %}

{% block content %}
<h1>Edit User</h1>
<form action="/users/{{ user.id }}/edit" method="post">
    <label for="fname-input">First Name</label>
    <input id="fname-input" name="fname" placeholder="Enter a first name" value="{{ user.first_name }}">
    <br>
    <label for="lname-input">Last Name</label>
    <input id="lname-input" name="lname" placeholder="Enter a last name" value="{{ user.last_name }}">
    <br>
    <label for="image-input">Image URL</label>
    <input id="image-input" name="image_url" placeholder="Provide an image of this user" value="{{ user.image_url }}">
    <br>

    <a class="btn btn-outline-secondary" href="/users/{{ user.id }}">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
