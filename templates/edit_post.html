{% extends "base.html" %}

{% block content %}
<h1>
  Edit Post
</h1>
{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<form action="/posts/{{ post.id }}/edit" method="post">
  <label for="title-input">Title</label>
  <input id="title-input" name="title" value="{{ post.title }}">
  <br>
  <label for="content-input">Post Content</label>
  <textarea id="content-input" name="content" rows="2" cols="35">{{ post.content }}</textarea>
  <br>
  <a href="/posts/{{ post.id }}" class="btn btn-info">Cancel</a>
  <button type="submit" class="btn btn-success">Edit</button>
</form>
<!-- Edit Post Page Verficiation -->
{% endblock %}
