{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">
      {{user.first_name}}{% if user.last_name is not none %} {{ user.last_name }}{% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
<form action="/users/new">
  <button type="submit">Add user</button>
</form>
{% endblock %}
