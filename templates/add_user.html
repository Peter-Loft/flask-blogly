{% extends "base.html" %}

{% block content %}
<h1>Create a user</h1>
<form action="" method="post">
  <label for="fname-input"></label>
  <input id="fname-input" name="fname" placeholder="Enter a first name">
  <br>
  <label for="lname-input"></label>
  <input id="lname-input" name="lname" placeholder="Enter a last name">
  <br>
  <label for="image-input"></label>
  <input id="image-input" name="image_url" placeholder="Provide an image of this user">
  <br>
  <button type="submit">Add</button>
</form>
{% endblock %}
